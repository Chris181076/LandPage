<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="row-limit-size flex">
        <div id="figure">
            <img src="./images/soinsDesPlantes.jpeg" alt="plantes">
            <h1>Et si votre plante savait parler...</h1>
        </div>
        <div id="logo">
            <img src="./images/logoPAMP.jpeg" alt="logoPAMP">
        </div>
    </header>
    <main>
        <div id="produit">
            <p><span class="bold">PAMP</span>, une entreprise aux services des plantes vous propose un <span class="bold">traducteur unique de plantes</span>, pour <span class="bold">vous</span>,
                pour <span class="bold">elles</span></p>
            <img src="./images/produit.png">
        </div>
    </main>
</body>

</html>
